<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="ress.css" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
  <link rel="stylesheet" href="style.css" type="text/css">
  <title>スコアタセレクト</title>
</head>

<body>
  <header>
    <h1 class="title title-margin">スコアタセレクト</h1>
  </header>
  <div id="drop-box">
    <div class="text-message">
      <p>ここにファイルをドロップしてください</p>
      <p class="text-red-bold">機種名が「」で囲まれていることを確認してください！</p>
    </div>
    <div class="file is-centered is-normal is-boxed">
      <label class="file-label">
        <input class="file-input" type="file" accept="text/csv" id="input-csv">
        <span class="file-cta">
          <span class="file-label">
            ファイルを選択
          </span>
        </span>
      </label>
    </div>
  </div>
  <div id="result"></div>
  <div id="open-result-modal" class="modal">
    <div class="modal-background"></div>
    <div class="modal-content">
      <div class="box">
        <textarea id="result-modal" rows="50" cols="100" tabindex=""></textarea>
      </div>
    </div>

    <button class="modal-close is-large" aria-label="close"></button>
  </div>
  <div class="button-magin">
    <button id="submit-music" class="js-modal-trigger button submit-button button-none" data-target="open-result-modal">全機種選択曲表示</button>
  </div>

  <footer>
    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="modal.js"></script>
    <p>&copy; 2021 @HIKKO624 </p>
  </footer>
</body>

</html>
